<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>إدارة كتابات محمد زريد</title>
<style>
body{font-family:system-ui, Arial, sans-serif; background:#f6f7fb; margin:0; padding:20px; color:#111}
.container{max-width:900px;margin:0 auto}
.card{background:#fff;padding:16px;border-radius:10px;box-shadow:0 6px 18px rgba(12,18,28,0.06);margin-top:16px}
label{display:block;margin-bottom:6px;font-weight:600}
input[type=text], textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #e6e9ef;background:transparent}
textarea{min-height:120px}
button{padding:8px 12px;border-radius:8px;border:0;background:#111;color:#fff;cursor:pointer;margin-top:10px}
</style>
</head>
<body>
<div class="container">
  <h2>إدارة كتابات محمد زريد</h2>
  <div class="card">
    <label for="title">العنوان</label>
    <input id="title" type="text" placeholder="اكتب عنوان المقال">
    <label for="content">المحتوى</label>
    <textarea id="content" placeholder="أدخل نص المقال هنا..."></textarea>
    <button id="saveBtn">نشر المقال</button>
    <button id="downloadPage">توليد نسخة HTML للرفع على الموقع العام</button>
  </div>
</div>

<script>
const posts = []; // سيضاف إليها كل مقال جديد
const titleInput = document.getElementById('title');
const contentInput = document.getElementById('content');
const saveBtn = document.getElementById('saveBtn');
const downloadPage = document.getElementById('downloadPage');

function nl2br(s){ return s.replace(/\n/g,'<br>'); }

saveBtn.addEventListener('click',()=>{
  const title = titleInput.value.trim();
  const content = contentInput.value.trim();
  if(!content){ alert('المحتوى فارغ.'); return; }
  posts.push({title, content, date:new Date().toISOString().slice(0,10), author:'محمد زريد'});
  alert('تم حفظ المقال مؤقتاً في الذاكرة. لتحديث الموقع العام، استخدم زر توليد HTML.');
  titleInput.value=''; contentInput.value='';
});

downloadPage.addEventListener('click',()=>{
  let html = `<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>كتابات محمد زريد</title>
<style>
body{font-family:system-ui, Arial, sans-serif; background:#f6f7fb; margin:0; padding:20px; color:#111}
.container{max-width:900px;margin:0 auto}
header{display:flex;flex-direction:column;gap:6px;align-items:flex-start}
.brand{font-weight:700;font-size:24px}
.tagline{color:#6b7280;font-size:14px;font-style:italic}
.card{background:#fff;padding:16px;border-radius:10px;box-shadow:0 6px 18px rgba(12,18,28,0.06);margin-top:16px}
.post{border-top:1px solid #eef2f6;padding:12px 0}
.meta{font-size:13px;color:#6b7280;margin-bottom:8px}
</style>
</head>
<body>
<div class="container">
  <header>
    <div class="brand">كتابات محمد زريد</div>
    <div class="tagline">حيث يلتقي الشغف بالقيم</div>
  </header>
  <section class="card" id="postsArea">
    <h3>المقالات</h3>
    <div id="postsList">`;

  posts.forEach(p=>{
    html += `<div class="post">
      <div class="meta">${p.date} — ${p.author}</div>
      <div style="font-weight:700;margin-bottom:6px">${p.title||'(بدون عنوان)'}</div>
      <div>${nl2br(p.content)}</div>
    </div>`;
  });

  html += `</div></section></div></body></html>`;

  const blob = new Blob([html], {type:'text/html'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href = url; a.download='index.html'; a.click();
  URL.revokeObjectURL(url);
  alert('تم توليد نسخة HTML يمكنك رفعها على الموقع العام.');
});
</script>
</body>
</html>
